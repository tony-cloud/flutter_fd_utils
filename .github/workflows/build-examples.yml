name: Build Examples

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  android-apk:
    name: Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Flutter pub get (root)
        run: flutter pub get
      - name: Flutter pub get (example)
        working-directory: example
        run: flutter pub get
      - name: Build APK
        working-directory: example
        run: flutter build apk --release
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-release
          path: example/build/app/outputs/flutter-apk/*.apk

  linux-deb:
    name: Linux Debian Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux desktop deps
        run: sudo apt-get update && sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop
      - name: Flutter pub get (root)
        run: flutter pub get
      - name: Flutter pub get (example)
        working-directory: example
        run: flutter pub get
      - name: Build Linux release
        working-directory: example
        run: flutter build linux --release
      - name: Package DEB (best-effort)
        working-directory: example/build/linux/x64/release
        run: |
          if [ -f CPackConfig.cmake ]; then
            cpack -G DEB
          else
            echo "CPack config not found; skipping DEB packaging" && exit 0
          fi
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            example/build/linux/x64/release/*.deb
            example/build/linux/x64/release/bundle/**

  macos-ios:
    name: macOS & iOS (ipa)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop
      - name: Flutter pub get (root)
        run: flutter pub get
      - name: Flutter pub get (example)
        working-directory: example
        run: flutter pub get
      - name: Build macOS app
        working-directory: example
        run: flutter build macos --release
      - name: Build iOS (no codesign)
        working-directory: example
        run: flutter build ios --no-codesign
      - name: Build IPA (no codesign)
        working-directory: example
        run: flutter build ipa --no-codesign
      - name: Upload macOS app
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: example/build/macos/Build/Products/Release/*.app
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: example/build/ios/ipa/*.ipa
